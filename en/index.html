<script>
  const slidesContainer = document.getElementById("slides-container");
  const slides = document.querySelectorAll(".slide");
  const slideIndicatorsContainer = document.getElementById("slide-indicators");
  const prevButton = document.getElementById("slide-arrow-prev");
  const nextButton = document.getElementById("slide-arrow-next");
  const totalSlides = slides.length;
  let currentIndex = 0;
  const slideWidth = slides[0].clientWidth;

  function goToNextSlide() {
    currentIndex++;
    if (currentIndex >= totalSlides) {
      currentIndex = 0;
    }
    scrollToCurrentSlide();
    updateIndicators();
  }

  function goToPrevSlide() {
    currentIndex--;
    if (currentIndex < 0) {
      currentIndex = totalSlides - 1;
    }
    scrollToCurrentSlide();
    updateIndicators();
  }

  function scrollToCurrentSlide() {
    slidesContainer.scrollTo({
      left: currentIndex * slideWidth,
      behavior: 'smooth'
    });
  }

  function updateIndicators() {
    const indicators = document.querySelectorAll('.slide-indicator');
    indicators.forEach((indicator, index) => {
      if (index === currentIndex) {
        indicator.classList.add('active');
      } else {
        indicator.classList.remove('active');
      }
    });
  }

  nextButton.addEventListener("click", goToNextSlide);
  prevButton.addEventListener("click", goToPrevSlide);

  // Auto-scroll
  let autoScroll = setInterval(goToNextSlide, 5000);

  // Pause auto-scroll on mouse hover
  slidesContainer.addEventListener("mouseenter", () => {
    clearInterval(autoScroll);
  });

  // Resume auto-scroll on mouse leave
  slidesContainer.addEventListener("mouseleave", () => {
    autoScroll = setInterval(goToNextSlide, 5000);
  });

  // Generate slide indicators
  slides.forEach((_, index) => {
    const indicator = document.createElement('div');
    indicator.classList.add('slide-indicator');
    if (index === 0) {
      indicator.classList.add('active');
    }
    indicator.addEventListener('click', () => {
      currentIndex = index;
      scrollToCurrentSlide();
      updateIndicators();
    });
    slideIndicatorsContainer.appendChild(indicator);
  });
</script>
